name: "CodeQL"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '0 0 * * 1'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ] # Adjust this list according to the languages in your repository

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@v2

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{ matrix.language }}"

    - name: List workspace files
      run: ls -R

    - name: Upload SARIF results
      uses: actions/upload-artifact@v2
      with:
        name: codeql-results
        path: codeql-results.sarif

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install SARIF to HTML converter
      run: npm install node-sarif

    - name: Convert SARIF to HTML
      run: |
        mkdir -p codeql-report
        node -e "
          const fs = require('fs');
          const sarif = require('node-sarif');
          const input = fs.readFileSync('codeql-results.sarif');
          const output = sarif.SarifParser.parse(input);
          fs.writeFileSync('codeql-report/codeql-report.html', output);
        "

    - name: Upload HTML Report
      uses: actions/upload-artifact@v2
      with:
        name: codeql-html-report
        path: codeql-report/codeql-report.html
